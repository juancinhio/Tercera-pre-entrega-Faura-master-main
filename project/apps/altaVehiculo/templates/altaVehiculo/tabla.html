{%load static%}
<!doctype html>
<html lang="en">
  <head>
  	<title>Table 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static "altaVehiculo/css/style.css" %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
					    <thead class="thead-primary">
					      <tr>
					        <th>nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            <th>Patente</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Fecha</th>
							<th></th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr>
							<td>{{ cliente.nombre }}</td>
							<td>{{ cliente.apellido }}</td>
							<td>{{ cliente.telefono }}</td>
							<td>{{ vehiculo.patente }}</td>
							<td>{{ vehiculo.marca }}</td>
							<td>{{ vehiculo.modelo }}</td>
							<td>{{ object.fecha }}</td>
							<td><a href="#" class="btn btn-primary">Sign Up</a></td>
					      </tr>
					    </tbody>
					  </table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static "altaVehiculo/js/jquery.min.js" %}"></script>
    <script src="{% static "altaVehiculo/js/popper.js" %}"></script>
    <script src="{% static "altaVehiculo/js/bootstrap.min.js" %}"></script>
    <script src="{% static "altaVehiculo/js/main.js" %} "></script>
    
	</body>
</html>
